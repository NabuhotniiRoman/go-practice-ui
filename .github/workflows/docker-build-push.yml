name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # –í–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø—Ä–∏ –ø—É—à—ñ –≤ –≥—ñ–ª–∫—É main

permissions:
  contents: write  # –î–æ–∑–≤–æ–ª—è—î push –∑–º—ñ–Ω

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t nabuhotnii/react-frontend:${{ github.sha }} -t nabuhotnii/react-frontend:latest -f ./Dockerfile .

    - name: Push Docker image
      run: |
        docker push nabuhotnii/react-frontend:${{ github.sha }}
        docker push nabuhotnii/react-frontend:latest

    - name: Install yq
      run: sudo wget -O /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 && sudo chmod +x /usr/local/bin/yq

    - name: Set timestamp
      id: set-timestamp
      run: echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT

    - name: Update deployment image and annotation
      run: |
        # –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–≥ –æ–±—Ä–∞–∑—É
        yq -i '.spec.template.spec.containers[0].image = "nabuhotnii/react-frontend:${{ github.sha }}"' k8s/react-frontend-deployment.yaml
        # –î–æ–¥–∞—î–º–æ/–æ–Ω–æ–≤–ª—é—î–º–æ –∞–Ω–æ—Ç–∞—Ü—ñ—é (–±–µ–∑ –¥—É–±–ª—é–≤–∞–Ω–Ω—è)
        yq -i '.spec.template.metadata.annotations."kubectl.kubernetes.io/restartedAt" = env(TIMESTAMP)' k8s/react-frontend-deployment.yaml
      env:
        TIMESTAMP: ${{ steps.set-timestamp.outputs.timestamp }}
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/react-frontend-deployment.yaml
        git commit -m "Update frontend image to ${{ github.sha }}" || exit 0
        git push

    - name: Success message
      run: |
        echo "‚úÖ Docker images pushed successfully!"
        echo "üì¶ Image: nabuhotnii/react-frontend:${{ github.sha }}"
        echo "üîÑ ArgoCD will sync and restart pods automatically!"

        


