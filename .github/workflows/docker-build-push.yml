name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # –í–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø—Ä–∏ –ø—É—à—ñ –≤ –≥—ñ–ª–∫—É main

permissions:
  contents: write  # –î–æ–∑–≤–æ–ª—è—î push –∑–º—ñ–Ω

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t nabuhotnii/react-frontend:${{ github.sha }} -t nabuhotnii/react-frontend:latest -f ./Dockerfile .

    - name: Push Docker image
      run: |
        docker push nabuhotnii/react-frontend:${{ github.sha }}
        docker push nabuhotnii/react-frontend:latest

    # –ù–µ –∑–º—ñ–Ω—é—î–º–æ —Ñ–∞–π–ª–∏ - –±–µ–∑ –∫–æ–Ω—Ñ–ª—ñ–∫—Ç—ñ–≤!
    - name: Success message
      run: |
        echo "‚úÖ Docker images pushed successfully!"
        echo "üì¶ Image: nabuhotnii/react-frontend:${{ github.sha }}"
        echo "üîÑ ArgoCD will detect changes automatically"
