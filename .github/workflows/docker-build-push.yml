name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # –í–∏–∫–æ–Ω—É—î—Ç—å—Å—è –ø—Ä–∏ –ø—É—à—ñ –≤ –≥—ñ–ª–∫—É main

permissions:
  contents: write  # –î–æ–∑–≤–æ–ª—è—î push –∑–º—ñ–Ω

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t nabuhotnii/react-frontend:${{ github.sha }} -t nabuhotnii/react-frontend:latest -f ./Dockerfile .

    - name: Push Docker image
      run: |
        docker push nabuhotnii/react-frontend:${{ github.sha }}
        docker push nabuhotnii/react-frontend:latest

    - name: Update deployment image
      run: |
        # –û–Ω–æ–≤–ª—é—î–º–æ —Ç–µ–≥ –æ–±—Ä–∞–∑—É –≤ deployment —Ñ–∞–π–ª—ñ
        sed -i "s|nabuhotnii/react-frontend:.*|nabuhotnii/react-frontend:${{ github.sha }}|g" k8s/react-frontend-deployment.yaml
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/react-frontend-deployment.yaml
        git commit -m "Update frontend image to ${{ github.sha }}" || exit 0
        git push

    - name: Success message
      run: |
        echo "‚úÖ Docker images pushed successfully!"
        echo "üì¶ Image: nabuhotnii/react-frontend:${{ github.sha }}"
        echo "üîÑ ArgoCD will detect changes automatically"


