name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # Виконується при пуші в гілку main

permissions:
  contents: write  # Дозволяє push змін

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build Docker image
      run: docker build -t nabuhotnii/react-frontend:${{ github.sha }} -t nabuhotnii/react-frontend:latest -f ./Dockerfile .

    - name: Push Docker image
      run: |
        docker push nabuhotnii/react-frontend:${{ github.sha }}
        docker push nabuhotnii/react-frontend:latest

    - name: Update Kubernetes deployment
      run: |
        sed -i 's|nabuhotnii/react-frontend:.*|nabuhotnii/react-frontend:${{ github.sha }}|' k8s/deployment.yaml

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add k8s/deployment.yaml
        if git diff --cached --exit-code; then
          echo "No changes to commit"
        else
          git commit -m "Update image tag to ${{ github.sha }}"
          git push
        fi
